<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details</title>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h1>Developer Details:</h1>
    <h4>NAME: {{ mauridb.name }}</h4>
    <h4>SURNAME: {{ mauridb.surname }}</h4>
    <h4>AGE: {{ mauridb.age }}</h4>
    <h4>JOB: {{ mauridb.job }}</h4>
    <br />

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" name="downvote" value="Downvote">
        <input type="submit" class="btn btn-primary" name="upvote" value="Upvote">
        <input type="submit" class="btn btn-warning" name="reset" value="Reset">
    </form>
    <br /><br />
    <p class="btn btn-default"><span  style="font-size: 20px">{{ mauridb.votes }}</span> <small><i>Votes</i></small></p>


</div>







    <script>
        $(document).ready(function(){
            console.log('jquery ready')
        })
    </script>
</body>
</html>
